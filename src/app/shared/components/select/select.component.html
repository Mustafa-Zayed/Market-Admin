<label for="" class="my-1">{{label}}:</label>

<select class="form-control" (change)="detectChanges($event)">
  <option value="all" *ngIf="all" selected>All</option>
  <option *ngFor="let i of iterator" [value]="i" [selected]="i == selectedOption">{{i}}</option>
</select>
